<!DOCTYPE html>
<html lang="es">

	<head>
		<script type='text/javascript', src='/javascripts/jquery-3.4.1.min.js'> </script>
		<script type='text/javascript', src='/socket.io/socket.io.js'> </script>
		<script type='text/javascript', src='/javascripts/visualizar.js'></script>
		<meta charset="utf-8">
		<title>Visualizar video</title>
	</head>

	<body>
		<img id="play">
		<div id="logger"></div>
		<button type="button" id="logout">LOGOUT</button>
		<script>
			$("#logout").click(function (){
				var xml = new XMLHttpRequest();
				xml.open("get", "http://localhost:8080/logout", true)
				xml.send()
				window.location.replace("index.html")
			})
		</script>
	</body>

</html>
